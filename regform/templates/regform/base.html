{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Logo placement -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'img/logo/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'img/logo/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'img/logo/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'img/logo/site.webmanifest' %}" />

    <title>{% block title %}{% endblock title %}</title>

    {% block meta %}
    {% endblock meta %}

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" type="text/css" />
    <link href="{% static 'css/home/base.css' %}" rel="stylesheet" />
    <link href="{% static 'css/icofont/icofont.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/boxicons/css/boxicons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/remixicon/remixicon.css' %}" rel="stylesheet" />
    <link href="{% static 'css/animate.css/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/aos/aos.css' %}" rel="stylesheet" />

    {% block customcss %}
    {% endblock customcss %}
  </head>
  <body>
    {% include 'regform/navbar.html' %}

    {% block content %}{% endblock content %}

    {% include 'regform/footer.html' %}

    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="{% static 'js/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/waypoints/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'js/aos/aos.js' %}"></script>
    <script src="{% static 'js/base/main.js' %}"></script>

    {% block customjs %}
    {% endblock customjs %}
  </body>
</html>
